<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="Assets/Pita Logo.png" alt="Restaurant Logo" class="logo">
            <!-- Hamburger Icon (only visible on mobile via CSS) -->
            <button class="mobile-menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav>
                <ul class="nav-menu">
                    <button class="close-menu">&times;</button>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <button class="default-btn-red order-btn"><a href="menu.html">Order Now</a></button>
                </ul>
            </nav>
            <button class="default-btn-red order-btn" id="order-btn-desktop"><a href="menu.html">Order Now</a></button>
            
        </div>
    </header>

<section class="menu">
    <div class="menu-title">
        <h1>Our Full Menu</h1>
        <p>Select a category to filter the menu items:</p>
    </div>

    <!-- Filter Dropdown -->
    <div class="category-filter-container">
       
        <div class="dropdown-content">
            <button class="category-btn" data-category="All">All</button>
            <button class="category-btn" data-category="Featured">Featured</button>
            <button class="category-btn" data-category="Main">Main</button>
            <button class="category-btn" data-category="Dessert">Dessert</button>
        </div>
    </div>

    <div class="menu-items-list" id="menu-items">
        <!-- Items will be dynamically populated here -->
    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
